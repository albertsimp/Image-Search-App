<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Structure of the Website -->
    <h1>Image Search <span>App</span></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701666469241-f88897844d2e?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Diver">
            <a href="https://unsplash.com/photos/a-motorcycle-is-parked-in-a-parking-garage-_695VRBTZJQ" target="_blank">Motorcycle</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1700397566557-b73d5d555ec8?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Program and Chill">
            <a href="https://unsplash.com/photos/a-white-plate-topped-with-pasta-next-to-a-bowl-of-nuts--M6GxDmJESY" target="_blank">Carbonara  </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686580849-3e7f67df4015?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Everlast">
            <a href="https://unsplash.com/photos/a-person-swimming-in-a-cave-with-sunbeams-CuoJHB42D1I" target="_blank">Diver</a>
        </div>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>
    

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
